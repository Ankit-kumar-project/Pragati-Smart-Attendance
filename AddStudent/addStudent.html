<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Student Attendance</title>
  <link rel="stylesheet" href="../AddStudent/addStudent.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="dot"></div>
      <h1>Add New Student Attendance</h1>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2><span class="icon">ðŸ‘¤</span> Add New Student</h2>

      <form id="student-form">
        <div class="form-group">
          <label for="student-name">Name</label>
          <input type="text" id="student-name" placeholder="Enter student name" required />
        </div>

        <div class="form-group">
          <label for="student-id">ID</label>
          <input type="text" id="student-id" placeholder="Enter student ID" required />
        </div>

        <div class="form-group">
          <label>Upload Photo</label>
          <div class="upload-box" id="upload-box">
            <input type="file" id="photo-input" accept="image/*" hidden />
            <button type="button" id="upload-btn" class="btn ghost">Choose Photo</button>
            <p class="muted">or drag & drop here</p>
            <img id="photo-preview" class="preview hidden" alt="Preview" />
          </div>
        </div>

        <button type="submit" class="btn primary full">Add New Student Attendance</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <span>Pragati - Student Management</span>
    <button id="goBack"><a href="../Feature/Feature.html">Go Back</a></button>
  </footer>

  <script src="../AddStudent/addStudent.js"></script>
</body>
</html>
