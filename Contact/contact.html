<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pragati/Contact</title>
    <link rel="stylesheet" href="../Contact/contact.css" />
    <link rel="stylesheet" href="../Contact/contactMedia.css" />
  </head>
  <body>
    <nav class="navbar">
      <div>
        <img src="../Assets/logo.png" alt="Mark & Track Logo" class="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../Home Page/Home.html">Home</a></li>

    <section class="contact">
      <h2>Contact Us</h2>
      <p>Have questions or want to collaborate? Reach out to us!</p>
      <form>
        <input type="text" placeholder="Your Name" id="name" required />
        <input type="email" placeholder="Your Email" id="email" required />
        <textarea
          placeholder="Your Message"
          id="message"
          rows="5"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </body>
